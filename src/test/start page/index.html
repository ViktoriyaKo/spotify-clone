<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <a class="nav-link test" href="#">Spotify</a>
      <video class="video__media" src="video1.mp4" autoplay muted loop></video>
      <div class="text-area">
        <h2>Find music you love</h2>
        <h3>Discover new artist</h3>
      </div>
      <div class="wrapper-btn">
        <button
          class="btn btn-secondary btn-set"
          data-bs-toggle="modal"
          data-bs-target="#createAccount"
        >
          Create an account
        </button>
        <button
          class="btn btn-secondary btn-set"
          data-bs-toggle="modal"
          data-bs-target="#existAccount"
        >
          I already have an account
        </button>
      </div>
    </div>

    <!-- modal 1 -->
    <div
      class="modal fade"
      id="createAccount"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Create account
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Your name"
                  required
                />
                <label for="floatingInput">Your name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                  required
                />
                <label for="floatingPassword">Password</label>
                <small class="text-muted">Minimum of 8 characters</small>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                  required
                />
                <label for="floatingPassword">Confirm Password</label>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button
                type="submit"
                class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary btn-set"
              >
                Sign up
              </button>
              <small class="text-muted"
                >By signing up I accept the Terms of Use. I have read and
                understood the Privacy Policy and Cookie Policy</small
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- modal -->

    <!-- modal 2 сделать через js!!!!! -->
    <div
      class="modal fade"
      id="existAccount"
      tabindex="-1"
      aria-labelledby="existccountLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="existccountLabel">Sign in</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput2"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingInput2">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingPassword2"
                  placeholder="Password"
                  required
                />
                <label for="floatingPassword2">Password</label>
                <a href="Forgot your password?"></a>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button
                type="submit"
                class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary btn-set"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- modal -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
