<!-- main password profile!!!-->
<main>
  <div class="container-fluid">
    <div class="p-4">
      <h1 class="text-main-profile">Change your password</h1>

      <form>
        <div class="modal-body col-md-6">
          <div class="mb-3">
            <label for="currentPassword" class="form-label"
              >Current Password</label
            >
            <input type="text" class="form-control" id="currentPassword" />
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="email" class="form-control" id="newPassword" />
          </div>
          <div class="mb-3">
            <label for="repeatNewPassword" class="form-label"
              >Repeat new password</label
            >
            <input type="email" class="form-control" id="repeatNewPassword" />
          </div>

          <button
            type="submit"
            class="btn btn-secondary btn-set-profile text-uppercase px-5"
          >
            Set new password
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
<!-- main finished -->
