<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./favorites.css" />
  </head>
  <body class="d-flex">
    <!-- aside здесь не подключен! подключение в папке home-->
    <aside class="aside-block d-flex flex-column">
      <a href="#" class="logo">Spotify</a>
      <nav>
        <a
          href="../home/home.html"
          id="home"
          class="nav-link mx-2 p-2 color-set rounded-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="logo-main"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
          Home</a
        >
        <a href="#search" class="nav-link mx-2 p-2 rounded-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="logo-main"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
          Search</a
        >
        <a
          href="#library"
          id="library"
          class="nav-link mx-2 p-2 rounded-1 mb-5"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="logo-main"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z"
            />
          </svg>
          Library</a
        >
        <a href="#favorites" id="favorites" class="nav-link mx-2 p-2 rounded-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="logo-main"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>

          Liked Songs</a
        >
      </nav>
      <footer class="mt-auto m-3">
        <ul>
          <li>
            <a href="#" class="py-2 text-footer">Cookies</a>
          </li>
          <li><a href="#" class="py-2 text-footer">Privacy</a></li>
        </ul>
      </footer>
    </aside>
    <div class="shadow-aside"></div>
    <div class="blocks-main">
      <!-- header -->
      <header class="header py-1 px-3 bg-black">
        <div class="d-flex">
          <a href="#" class="d-lg-none open-aside"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="logo-main"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </a>
        </div>
        <button class="btn btn-secondary color-set">Log out</button>
      </header>

      <!-- main favorites!!! -->
      <main class="main-favorites">
        <div class="p-4">
          <div class="d-flex align-items-center mb-3">
            <div class="block-like-svg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="white"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                />
              </svg>
            </div>
            <div class="d-flex flex-column text-white">
              <small class="text-uppercase">playlist</small>
              <h1 class="text-main">Liked Tracks</h1>
              <small class="text-uppercase"
                >Client - <span class="amount-liked-track">1</span> track</small
              >
            </div>
          </div>
        </div>

        <div class="wrapper-table py-3">
          <button class="btn-play-like">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="black"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="svg-play"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
              />
            </svg>
          </button>
          <table class="table table-like-playlist">
            <thead>
              <tr>
                <th class="col-1 text-center">#</th>
                <th class="col-4">Name</th>
                <th class="col-4">Album</th>
                <th class="col-1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="logo-main"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </th>
              </tr>
            </thead>
            <tbody class="align-middle">
              <tr>
                <th class="col-1 text-center">1</th>
                <td class="col-4">
                  <div class="d-flex gap-3">
                    <img
                      class="icon-album"
                      src="../home/album.jpg"
                      alt="album"
                    />
                    <div class="d-flex flex-column">
                      <small class="text-uppercase d-block singer-liked-track"
                        >Track</small
                      >
                      <small class="text-uppercase d-block name-liked-track"
                        >Name Track</small
                      >
                    </div>
                  </div>
                </td>
                <td class="col-4">
                  <div class="d-flex justify-content-between">
                    <span>Album</span>
                    <div class="heart-svg-table">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="green"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                        />
                      </svg>
                    </div>
                  </div>
                </td>
                <td class="col-1">3:11</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
      <!-- main finished -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./home.js"></script>
  </body>
</html>
